<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>


<body>
<div class="wrapper">
    <header>

        <nav th:replace="~{fragments/navbar::navbar}"></nav>

    </header>


    <section class="road" th:each="user : ${users}" th:object="${user}">
        <div>
            <h2 th:text="*{username}">Username</h2>
            <p th:text="*{email}">Mail</p>
            <p th:text="*{fullName}">Full Name</p>
            <form
                    th:action="@{/admin/{id}(id=*{id})}"
                    th:method="post">
                <input class="btn btn-link nav-link" type="submit" value="Remove Role">
            </form>
        </div>
    </section>


</div>

</body>

<footer th:replace="~{fragments/footer::footer}"></footer>
</html>
