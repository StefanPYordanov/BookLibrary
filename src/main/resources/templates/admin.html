<html lang="en"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>


<body>
<div class="wrapper">
    <header>

        <nav th:replace="~{fragments/navbar::navbar}"></nav>

    </header>




    <section class="road" th:each="user : ${users}" th:object="${user}">
        <div>
            <h2 th:text="*{username}">Username</h2>
            <p th:text="*{email}">Mail</p>
            <p th:text="*{fullName}">Full Name</p>
            <p th:text="*{roles}">Roles</p>
            <div><p></p></div>
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <form
                        th:action="@{/remove-roles/admin/{id}(id=*{id})}"
                        th:method="DELETE">
                    <input class="btn btn-link nav-link" type="submit" value="Remove User">
                </form>
            </th:block>
            <div><p></p></div>
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <form
                        th:action="@{/remove-roles/admin/{id}(id=*{id})}"
                        th:method="PATCH">
                    <input class="btn btn-link nav-link" type="submit" value="Remove Role">
                </form>
            </th:block>
            <div><p></p></div>
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <form
                        th:action="@{/add-roles/admin/{id}(id=*{id})}"
                        th:method="PATCH">
                    <input class="btn btn-link nav-link" type="submit" value="Give Admin role">
                </form>
            </th:block>
            <div><p></p></div>
            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                <form
                        th:action="@{/add-moderator/admin/{id}(id=*{id})}"
                        th:method="PATCH">
                    <input class="btn btn-link nav-link" type="submit" value="Give Moderator role">
                </form>
            </th:block>
        </div>
    </section>


</div>

</body>

<footer th:replace="~{fragments/footer::footer}"></footer>
</html>
