<html lang="en"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>


<body>
<div class="wrapper">
    <header>

        <nav th:replace="~{fragments/navbar::navbar}"></nav>

    </header>


    <section class="road" th:each="author : ${authors}" th:object="${author}">
        <div>
            <h2 th:text="*{name}">Your Name</h2>
            <p th:text="*{yearOfBirth}">Your Year</p>
            <p th:text="*{nationality}">Your Nationality</p>
        </div>
    </section>


</div>

</body>

<footer th:replace="~{fragments/footer::footer}"></footer>
</html>
