<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}">

</head>
<body>
<!--<div class="wrapper">-->
<!-- Navigation -->
<header>




    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbar">







            <ul

                    class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">AboutUs</a>
                </li>


                <li class="nav-item justify-content-end">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>

                <li class="nav-item justify-content-end">
                    <a class="nav-link" th:href="@{/addbook}">AddBook</a>
                </li>



            </ul>




            <a class="nav-link" th:href="@{/profile}">
                <img width="50px" src="/images/profilepicture.jpg" alt="Profile Picture">
            </a>











        </div>
    </nav>



</header>

<!-- Top Container -->
<div class="row justify-content-center ">



    <form id="add-route-form" class="w-50 rounded text-white mt-5"
          th:action="@{/addbook}"
          th:method="POST"
          th:object="${addBookDto}"
          enctype="multipart/form-data">



        <h3 class="border-left border-light pl-2">Add a new book</h3>




        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Title</label>
            </div>
            <div class="form-group">

                <small id="inputNameError"
                       class="invalid-feedback bg-danger rounded">Name length must be more than 3 characters</small>

                <input name="name"
                       th:field="*{name}"
                       th:errorclass="is-invalid"
                       required minlength="1"
                       type="text"
                       id="inputName"
                       class="form-control"
                       aria-describedby="inputNameError">


            </div>
        </div>



        <div>
            <div class="form-group">
                <label for="authorList">Author</label>
                <select id="authorList" class="custom-select">
                    <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}" selected>Select author</option>
                </select>
            </div>
            <p class="text-center mt-5 mb-0 text-danger">Author Does Not Exist ?<a th:href="@{/addauthor}"
                                                                                   class="fw-bold text-body"><u>Add it here</u></a></p>
        </div>




        <div>
            <div class="form-group">
                <label for="genreList">Genre</label>
                <select id="genreList" class="custom-select">
                    <option  th:each="genreOptions : ${T(com.example.Library.model.enums.GenreTypeEnum).values()}"
                             th:value="${genreOptions}" th:text="${genreOptions}">Select genre</option>

                </select>
            </div>
        </div>




        <div>
            <div class="form-outline mb-4">
                <label class="form-label" for="releaseYear">Release Year</label>
                <input name="releaseYear"
                       th:field="*{releaseYear}"
                       th:errorclass="is-invalid"
                       required minlength="1"
                       type="number"
                       id="releaseYear"
                       class="form-control"
                       aria-describedby="inputReleaseYearError">

            </div>
        </div>

        <div>
            <div class="form-outline mb-4">
                <label class="form-label" for="pages">Pages</label>
                <input name="pages"
                       th:field="*{pages}"
                       th:errorclass="is-invalid"
                       required minlength="1"
                       type="number"
                       id="pages"
                       class="form-control"
                       aria-describedby="inputPagesError">

            </div>
      </div>




        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Book</button>
        </div>

    </form>
</div>



<footer class="footer bg-blur rounded">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            Spring Advanced Students 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
