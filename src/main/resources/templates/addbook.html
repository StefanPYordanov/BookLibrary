          crossorigin=""/>

            integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
            crossorigin=""></script>
</head>
<body>
<!--<div class="wrapper">-->
<!-- Navigation -->
<header>




    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbar">







            <ul

                    class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about}">AboutUs</a>
                </li>


                <li class="nav-item justify-content-end">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>

                <li class="nav-item justify-content-end">
                    <a class="nav-link" th:href="@{/addbook}">AddBook</a>

            </ul>




            <a class="nav-link" th:href="@{/profile}">
                <img width="50px" src="/images/profilepicture.jpg" alt="Profile Picture">
            </a>











        </div>
    </nav>



</header>

<!-- Top Container -->
<div class="row justify-content-center ">
    <form id="add-route-form" class="w-50 rounded text-white mt-5"
          action="/" 
          method="/" enctype="multipart/form-data">



        <h3 class="border-left border-light pl-2">Add a new book</h3>




        <div>
            <div class="form-group">
                <label for="inputName" class="col-form-label ">Title</label>
            </div>
            <div class="form-group">
                <input name="name" 
                       required minlength="5" maxlength="20"
                       type="text"
                       id="inputName"
                       class="form-control"
                       aria-describedby="inputNameError">
                <small id="inputNameError"
                       class="invalid-feedback bg-danger rounded">Name length must be more than 3 characters</small>

            </div>
        </div>



        <div>
            <div class="form-group">
                <label for="author">Author</label>
                <select id="author" class="custom-select">
                    <option value="" selected>Select author</option>
                </select>
            </div>
        </div>

        <div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select id="genre" class="custom-select">
                    <option value="" selected>Select genre</option>
                </select>
            </div>
        </div>


        <div>
            <div class="form-outline mb-4">
                <label class="form-label" for="releaseYear">Release Year</label>
                <input type="text" id="releaseYear" class="form-control form-control-lg" />

            </div>
        </div>

        <div>
            <div class="form-outline mb-4">
                <label class="form-label" for="pages">Pages</label>
                <input type="text" id="pages" class="form-control form-control-lg" />

            </div>
      </div>




        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Book</button>
        </div>

    </form>
</div>



<footer class="footer bg-blur rounded">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            Spring Advanced Students 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
