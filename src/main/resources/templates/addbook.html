<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}"></head>
<body>

<header>

    <nav th:replace="~{fragments/navbar::navbar}"></nav>

</header>

<!-- Top Container -->
<div class="row justify-content-center ">


    <form class="w-50 rounded text-white mt-5" enctype="multipart/form-data"
          id="add-route-form"
          th:action="@{/addbook}"
          th:method="POST"
          th:object="${addBookDto}">


        <h3 class="border-left border-light pl-2">Add a new book</h3>


        <div>
            <div class="form-group">
                <label class="col-form-label " for="inputName">Title</label>
            </div>
            <div class="form-group">

                <small class="invalid-feedback bg-danger rounded"
                       id="inputNameError">Name length must be more than 3 characters</small>

                <input aria-describedby="inputNameError"
                       class="form-control"
                       id="inputName"
                       minlength="1" name="name"
                       required
                       th:errorclass="is-invalid"
                       th:field="*{name}"
                       type="text">


            </div>
        </div>


        <div>
            <div class="form-group">
                <label for="author">Author</label>
                <select class="custom-select" id="author" th:field="*{author}">
                    <option selected th:each="author : ${authors}" th:text="${author.name}" th:value="${author.id}">
                        Select author
                    </option>
                </select>
            </div>
            <p class="text-center mt-5 mb-0 text-danger">Author Does Not Exist ?<a class="fw-bold text-body"
                                                                                   th:href="@{/addauthor}"><u>Add it
                here</u></a></p>
        </div>


        <div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <select class="custom-select" id="genre" th:field="*{genre}">
                    <option selected th:each="genre : ${genres}" th:text="${genre.genreName}" th:value="${genre.id}">
                        Select author
                    </option>


                </select>
            </div>
        </div>


        <div>
            <div class="form-outline mb-4">
                <label class="form-label" for="releaseYear">Release Year</label>
                <input aria-describedby="inputReleaseYearError"
                       class="form-control"
                       id="releaseYear"
                       minlength="1" name="releaseYear"
                       required
                       th:errorclass="is-invalid"
                       th:field="*{releaseYear}"
                       type="number">

            </div>
        </div>

        <div>
            <div class="form-outline mb-4">
                <label class="form-label" for="pages">Pages</label>
                <input aria-describedby="inputPagesError"
                       class="form-control"
                       id="pages"
                       minlength="1" name="pages"
                       required
                       th:errorclass="is-invalid"
                       th:field="*{pages}"
                       type="number">

            </div>
        </div>


        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Book</button>
        </div>

    </form>
</div>

<footer th:replace="~{fragments/footer::footer}"></footer>

</body>
</html>
