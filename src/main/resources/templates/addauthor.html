<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>

<body>

<header>

    <nav th:replace="~{fragments/navbar::navbar}"></nav>

</header>


<div class="row justify-content-center ">


    <form class="w-50 rounded text-white mt-5" enctype="multipart/form-data"
          id="add-route-form"
          th:action="@{/addauthor}"
          th:method="POST"
          th:object="${addAuthorDto}">


        <h3 class="border-left border-light pl-2">Add a new author</h3>


        <div>
            <div class="form-outline mb-4">
                <label class="form-label" for="name">Name</label>
                <input aria-describedby="inputNameError"
                       class="form-control"
                       id="name"
                       minlength="1" name="name"
                       required
                       th:errorclass="is-invalid"
                       th:field="*{name}"
                       type="text">

            </div>


        </div>


        <div>
            <div class="form-outline mb-4">
                <label class="form-label" for="yearOfBirth">Year of birth</label>
                <input aria-describedby="inputYearOfBirthError"
                       class="form-control"
                       id="yearOfBirth"
                       minlength="1" name="yearOfBirth"
                       required
                       th:errorclass="is-invalid"
                       th:field="*{yearOfBirth}"
                       type="number">

            </div>


        </div>

        <div>
            <div class="form-outline mb-4">
                <label class="form-label" for="nationality">Nationality</label>
                <input aria-describedby="inputNationalityError"
                       class="form-control"
                       id="nationality"
                       minlength="1" name="nationality"
                       required
                       th:errorclass="is-invalid"
                       th:field="*{nationality}"
                       type="text">

            </div>
        </div>


        <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary btn-block w-50" type="submit">Add Author</button>
        </div>

    </form>
</div>

<footer th:replace="~{fragments/footer::footer}"></footer>

</body>
</html>
