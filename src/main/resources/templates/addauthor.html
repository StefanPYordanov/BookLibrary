<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}">

</head>
<body>
<!--<div class="wrapper">-->
<!-- Navigation -->
<header>




  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbar">







      <ul

              class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/register}">Register</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">AboutUs</a>
        </li>


        <li class="nav-item justify-content-end">
          <a class="nav-link" th:href="@{/logout}">Logout</a>
        </li>

        <li class="nav-item justify-content-end">
          <a class="nav-link" th:href="@{/addbook}">AddBook</a>
        </li>



      </ul>




      <a class="nav-link" th:href="@{/profile}">
        <img width="50px" src="/images/profilepicture.jpg" alt="Profile Picture">
      </a>











    </div>
  </nav>



</header>

<!-- Top Container -->
<div class="row justify-content-center ">



  <form id="add-route-form" class="w-50 rounded text-white mt-5"
        th:action="@{/addauthor}"
        th:method="POST"
        th:object="${addAuthorDto}"
        enctype="multipart/form-data">



    <h3 class="border-left border-light pl-2">Add a new author</h3>




    <div>
      <div class="form-group">
        <label for="inputName" class="col-form-label ">Name</label>
      </div>
      <div class="form-group">

        <small id="inputNameError"
               class="invalid-feedback bg-danger rounded">Name length must be more than 3 characters</small>

        <input name="name"
               th:field="*{name}"
               th:errorclass="is-invalid"
               required minlength="1" maxlength="20"
               type="text"
               id="inputName"
               class="form-control"
               aria-describedby="inputNameError">

      </div>


      </div>




    <div>
      <div class="form-outline mb-4">
        <label class="form-label" for="yearOfBirth">Year of birth</label>
        <input name="yearOfBirth"
               th:field="*{yearOfBirth}"
               th:errorclass="is-invalid"
               required minlength="1"
               type="text"
               id="yearOfBirth"
               class="form-control"
               aria-describedby="inputYearOfBirthError">

      </div>



    </div>

    <div>
      <div class="form-outline mb-4">
        <label class="form-label" for="nationality">Nationality</label>
        <input name="nationality"
               th:field="*{nationality}"
               th:errorclass="is-invalid"
               required minlength="1"
               type="text"
               id="nationality"
               class="form-control"
               aria-describedby="inputNationalityError">

      </div>
    </div>




    <div class="d-flex justify-content-center mt-4">
      <button class="btn btn-primary btn-block w-50" type="submit">Add Author</button>
    </div>

  </form>
</div>



<footer class="footer bg-blur rounded">
  <div class="container-fluid text-center">
    <div class="h5 text-white">
      Spring Advanced Students 2021. All rights reserved.
    </div>
  </div>
</footer>
</body>
</html>
