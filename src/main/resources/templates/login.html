<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head::head}">

</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbar">







        <ul

                class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>


        </ul>








        <a class="nav-link" href="/">
            <img width="50px" src="/images/profilepicture.jpg" alt="Profile Picture">
        </a>









    </div>
</nav>





<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="    border-bottom mb-5">Login</h1>
    <div class="d-flex justify-content-center">

        <div class="row g-3 align-items-center">




            <form  th:action="@{/login}"
                   method="POST">






                <div class="form-group align-content-center">
                    <input
                           id="username"
                           name="username"
                           th:value="${username}"
                           type="text" min = "4" max = "50"
                           class="form-control"
                           placeholder="Username"/>
                    <label class="form-label" for="username">Username</label>
                </div>








                <div class="form-group align-content-center">
                    <input
                            id="password"
                            name="password"
                            th:value="${password}"
                            type="password" min = "2" max = "50"
                            placeholder="Password"
                            class="form-control" />
                    <label class="form-label" for="password">Password</label>
                </div>

                <p class="errors alert alert-danger" th:if="${bad_credentials}">
                    Invalid username or password.
                </p>







                <!-- Submit button -->
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Sign In"/>
                    </div>
                </div>


                <!-- Register buttons -->
                <div class="text-center">

                    <p class="text-danger" >Not a member? <a th:href="@{/register}">Register</a></p>

                </div>
            </form>




        </div>

    </div>
</main>












<footer class="footer bg-blur rounded">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            Spring Advanced Students 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
