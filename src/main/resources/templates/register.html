<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}">

</head>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbar">







        <ul

                class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>


        </ul>








        <a class="nav-link" href="/">
            <img width="50px" src="/images/profilepicture.jpg" alt="Profile Picture">
        </a>









    </div>
</nav>






<body>
<main class="p-5 align-content-center bg-blur my-register-div">
    <h1 class="border-bottom">Register</h1>
    <div class="d-flex justify-content-center ">
        <div class="row g-3">








            <form th:action="@{/register}"
                  method="">

                <div class="form-outline mb-4">
                    <input type="username" id="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Username</label>
                </div>



                <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email</label>
                </div>



                <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control form-control-lg" />
                    <label class="form-label" for="password">Password</label>
                </div>




                <div class="form-outline mb-4">
                    <input type="password" id="rePass" class="form-control form-control-lg" />
                    <label class="form-label" for="rePass">Repeat your password</label>
                </div>



                <div class="form-outline mb-4">
                    <input type="fullName" id="fullName" class="form-control form-control-lg" />
                    <label class="form-label" for="fullName">Full Name</label>
                </div>






                <div class="d-flex justify-content-center">
                    <button type="button"
                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center mt-5 mb-0 text-danger">Have already an account? <a th:href="@{/login}"
                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

            </form>





        </div>
    </div>
</main>








<footer class="footer bg-blur rounded">
    <div class="container-fluid text-center">
        <div class="h5 text-white">
            Spring Advanced Students 2021. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
