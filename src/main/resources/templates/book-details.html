<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}"></head>

<nav th:replace="~{fragments/navbar::navbar}"></nav>

<body>
<div class="wrapper">

    <input id="bookId" name="bookId" th:value="${book.id}" type="hidden">

    <div class="details-main" th:object="${book}">
        <section class="route-info text-center">
            <h4 id="name" th:text="*{name}"></h4>
            <p>Author name: <span id="author" th:text="${author}"></span></p>


            <h1>Comments</h1>
            <div>
                <!-- Comments submission -->
                <form action="@{/}" id="commentForm"
                      method="POST">
                    <div class="form-group">
                        <h4>Leave a comment</h4>
                        <label for="message">Message</label>

                        <textarea class="form-control"
                                  cols="30"
                                  id="message"
                                  name="message"
                                  rows="5"
                                  style="background-color: white;"></textarea>
                        <small class="invalid-feedback" id="messageError">
                            Message should be at least 10 characters.
                        </small>
                    </div>

                    <div class="form-group">
                        <input class="btn"
                               id="postComment"
                               type="submit"
                               value="Post Comment"/>
                    </div>
                </form>
                <!-- Comments submission -->
            </div>

            <!-- All comments section -->
            <div>
                <span id="commentCtnr"><!-- Comments section, filled in by script --></span>
            </div>
            <!-- EO: All comments section -->
        </section>
    </div>
    <!-- Scripts: track and comments
    <script th:src="@{/js/track.js}"></script> -->
    <script th:src="@{/js/comments.js}"></script>
</div>

<footer th:replace="~{fragments/footer::footer}"></footer>

</body>
</html>
