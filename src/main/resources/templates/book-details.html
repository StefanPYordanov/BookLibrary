<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head::head}">

</head>

<body>
<div class="wrapper">
    <header th:replace="fragments/header"></header>

    <input type="hidden" name="bookId" id="bookId" th:value="${book.id}">
    <div class="details-main" th:object="${book}">
        <section class="route-info text-center">
            <h4 id="name" th:text="*{name}"></h4>
            <p>Author name: <span th:text="${author}" id="author"></span></p>





            <h1>Comments</h1>
            <div>
                <!-- Comments submission -->
                <form id="commentForm" method="POST"
                      action="/">
                    <div class="form-group">
                        <h4>Leave a comment</h4>
                        <label for="message">Message</label>

                        <textarea name="message"
                                  id="message"
                                  cols="30"
                                  rows="5"
                                  class="form-control"
                                  style="background-color: white;"></textarea>
                        <small id="messageError" class="invalid-feedback">
                            Message should be at least 10 characters.
                        </small>
                    </div>

                    <div class="form-group">
                        <input type="submit"
                               class="btn"
                               id="postComment"
                               value="Post Comment"/>
                    </div>
                </form>
                <!-- Comments submission -->
            </div>

            <!-- All comments section -->
            <div>
                <span id="commentCtnr"><!-- Comments section, filled in by script --></span>
            </div>
            <!-- EO: All comments section -->
        </section>
        <p style="visibility: hidden">GPX Download: <a id="gpxDownload"></a></p>
    </div>
    <!-- Scripts: track and comments
    <script th:src="@{/js/track.js}"></script> -->
    <script th:src="@{/js/comments.js}"></script>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
